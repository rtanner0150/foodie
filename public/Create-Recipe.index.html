      <div class="container createRecipe">
        <h2>create a recipe</h2>
        <form>
            <div class="row">
                <div class="col-3">
                    <label for="recipeTitle">recipe title:</label>
                </div>
                <div class="col-9">
                    <input type="text" id="recipeTitle" name="recipeTitle" placeholder="recipe title"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="times">prep and cooking time:</label>
                </div>
                <div class="col-9">
                    <input type="text" id="times" name="times" value="prep time: cook time:"> <br>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="ingredient">ingredient(s):</label>
                </div>
                <div class="col-9" id="add">
                    <input type="text" id="ingredient" name="ingredient" placeholder="ex: 1 cup of strawberries"> <button type="submit" onclick="addIngredient()">+</button><br>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="ingredient">directions:</label>
                </div>
                <div class="col-9">
                    <div id="editor">
                     <p>Step 1: preheat oven to 350 degrees</p>
                        <p>Step 2: prepare dry ingredients</p>
                            <p><br></p>
                    </div>                    
                </div>
            </div>

            <button type="button">Submit</button>
        </form>
     </div>


     


<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor', {
    theme: 'snow'
  });
</script>
